<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MeetingViewDlg" widgetVar="MeetingViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMeetingTitle}">
            <h:form id="MeetingViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{meetingController.selected != null}">
                        <h:outputText value="#{bundle.ViewMeetingLabel_id}"/>
                        <h:outputText value="#{meetingController.selected.id}" title="#{bundle.ViewMeetingTitle_id}"/>
                        <h:outputText value="#{bundle.ViewMeetingLabel_topic}"/>
                        <h:outputText value="#{meetingController.selected.topic}" title="#{bundle.ViewMeetingTitle_topic}"/>
                        <h:outputText value="#{bundle.ViewMeetingLabel_startingtime}"/>
                        <h:outputText value="#{meetingController.selected.startingtime}" title="#{bundle.ViewMeetingTitle_startingtime}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMeetingLabel_duration}"/>
                        <h:outputText value="#{meetingController.selected.duration}" title="#{bundle.ViewMeetingTitle_duration}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MeetingViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
